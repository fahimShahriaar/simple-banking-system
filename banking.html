<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-20">Happy <span class="text-green-500">Banking!</span></h1>
        <hr class="w-32 mt-4 border-t-0 border-b-2 border-green-500 mx-auto">
    </header>
    <main>
        <!-- dashboard -->
        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-3 gap-4 text-gray-50 font-medium">
                <div class="bg-purple-300 p-6 md:p-12 rounded-md">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl mt-6">$ <span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-green-300 p-6 md:p-12 rounded-md">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl mt-6">$ <span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-6 md:p-12 rounded-md">
                    <h3 class="text-2xl">Total Balance</h3>
                    <h2 class="text-4xl mt-6">$ <span id="total-balance">1200</span></h2>
                </div>
            </div>
        </section>

        <!-- User Action -->
        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4 text-gray-800">
                <div class="bg-green-100 rounded-md p-6">
                    <h3 class="text-2xl">Deposit Here</h3>
                    <input type="text" id="deposit-input" class="block outline-none border-2 border-green-200 my-4">
                    <button id="deposit-btn" class="bg-green-500 px-4 py-1 text-gray-50 rounded">Deposit</button>
                </div>
                <div class="bg-red-100 rounded-md p-6">
                    <h3 class="text-2xl">Withdraw Here</h3>
                    <input type="text" id="withdraw-input" class="block outline-none border-2 border-red-200 my-4">
                    <button id="withdraw-btn" class="bg-red-500 px-4 py-1 text-gray-50 rounded">Deposit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>

</html>
